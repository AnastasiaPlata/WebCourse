<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter Signup</title>
    <link rel="icon" href="/images/logo.png">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link href="signin.css" rel="stylesheet">
  </head>

  <body class="text-center">

<main class="form-signin w-100 m-auto">
  <form action="/" method="post">
    <i class="fas fa-solid fa-user-plus fa-8x "></i>
    <h1 class="h3 mb-3 fw-normal"> Εγγραφή </h1>
    <div class="form-floating">
        <input type="text" name="fname" class="form-control" id="floatingInput" placeholder=" Όνομα" >
        <label for="floatingInput">Όνομα</label>
      </div>
      <div class="form-floating">
        <input type="text" name="sname" class="form-control" id="floatingInput" placeholder="Επίθετο">
        <label for="floatingInput">Επίθετο</label>
      </div>

    <div class="form-floating">
      <input type="email" name="mail" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email</label>
    </div>

    
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class= "btn btn-outline-success btn-lg" type="submit">Σύνδεση</button>
    <p class="mt-5 mb-3 text-muted">&copy; Anastasia's Newsletter 2022</p>
  </form>
</main>


<script src="https://kit.fontawesome.com/b9592f2ea7.js" crossorigin="anonymous"></script>
  </body>
</html>
